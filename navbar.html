<script>
(function() {
  const MAX_TRIES = 12;
  const TRY_INTERVAL_MS = 100;

  function normalizeUrl(u) {
    try {
      return u.replace(/#.*$/, '').replace(/\/$/, '');
    } catch (e) { return u; }
  }

  function init() {
    const links = document.querySelectorAll('a[href]');
    if (!links || links.length === 0) return false;

    links.forEach(link => {
      link.removeEventListener('click', link.__nav_handler__);
      const handler = handleClickWrapper.bind(link);
      link.__nav_handler__ = handler;
      link.addEventListener('click', handler);
    });

    const currentPage = (window.location.pathname || '').split('/').pop() || 'index.html';
    links.forEach(link => {
      try {
        const href = link.getAttribute('href');
        if (href && href.includes(currentPage)) {
          link.style.color = 'var(--highlight)';
          link.style.textShadow = '0 4px 18px rgba(0,0,0,0.45)';
        }
      } catch (err) { console.debug('[NAVBAR] destaque erro', err); }
    });
    return true;
  }

  function tryNavigateTop(url) {
    try {
      window.top.location.href = url;
      return true;
    } catch (err) { return false; }
  }

  function tryOpenTop(url) {
    try {
      const win = window.open(url, '_top');
      return !!win;
    } catch (err) { return false; }
  }

  function tryLocalAssign(url) {
    try {
      window.location.href = url;
      return true;
    } catch (err) { return false; }
  }

  function handleClickWrapper(e) {
    e.preventDefault();
    try {
      const pageParam = this.getAttribute('href') || '';
      const base = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '');
      const targetUrl = new URL(pageParam, base).toString();

      const normTarget = normalizeUrl(targetUrl);
      const normCurrent = normalizeUrl(window.location.href || '');

      if (normTarget === normCurrent) return;

      document.body.classList.add('page-exit');

      setTimeout(() => {
        if (tryNavigateTop(targetUrl)) return;
        if (tryOpenTop(targetUrl)) return;
        if (tryLocalAssign(targetUrl)) return;
        try { window.alert('Não foi possível navegar automaticamente. Copie e cole esta URL:\\n' + targetUrl); } catch (e) {}
      }, 420);
    } catch (err) {
      try {
        const pageParam = this.getAttribute('href') || '';
        window.location.href = pageParam;
      } catch (e) {}
    }
  }

  function readyAndInit() {
    let tries = 0;
    function attempt() {
      tries++;
      const ok = init();
      if (!ok && tries < MAX_TRIES) setTimeout(attempt, TRY_INTERVAL_MS);
    }

    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      attempt();
    } else {
      document.addEventListener('DOMContentLoaded', attempt, { once: true });
      setTimeout(() => { if (document.readyState !== 'complete' && document.readyState !== 'interactive') attempt(); }, 200);
    }
  }

  readyAndInit();
})();
</script>
